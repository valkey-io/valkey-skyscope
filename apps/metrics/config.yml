valkey:
# leave blank and set VALKEY_URL in docker-compose
# url: "valkey://:password@my-cluster.example.com:6379"

server:
  port: 0
  data_dir: "/app/data"

collector:
  batch_ms: 60000
  batch_max: 500

epics:
  - name: "memory"
    type: "memory_stats"
    poll_ms: 5000
    file_prefix: "memory"

  - name: "cpu"
    type: "info_cpu"
    poll_ms: 5000
    file_prefix: "cpu"

  - name: "slowlog"
    type: "slowlog_get"
    poll_ms: 60000
    file_prefix: "slowlog"

  - name: "slowlog_len"
    type: "slowlog_len"
    poll_ms: 60000
    file_prefix: "slowlog_len"
  
  - name: "monitor"
    type: "monitor"
    monitoringDuration: 60000
    monitoringInterval: 60000
    maxCommandsPerRun: 1000000
    file_prefix: "monitor"
